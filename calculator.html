<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="calcBG row col-md-3 ">
        <small>Bootstrap Calculator</small>
        <!-- Write you calculator code here -->
        <div class="row">
          <div >
            <input type="text" name="result">
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-info">1</button>
          </div>

           <div class="col-3">
            <button type="button" class="btn btn-info">2</button>
          </div>
           <div class="col-3">
            <button type="button" class="btn btn-info">3</button>
          </div>
           <div class="col-3">
            <button type="button" class="btn btn-info">+</button>
          </div>
        </div>
        <div class="row"><div></div></div>

         <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-info">4</button>
          </div>

           <div class="col-3">
            <button type="button" class="btn btn-info">5</button>
          </div>
           <div class="col-3">
            <button type="button" class="btn btn-info">6</button>
          </div>
           <div class="col-3">
            <button type="button" class="btn btn-info">-</button>
          </div>
        </div>
        <div class="row"><div></div></div>

         <div class="row">
          <div class="col-3">
            <button type="button" class="btn btn-info">7</button>
          </div>

           <div class="col-3">
            <button type="button" class="btn btn-info">8</button>
          </div>
           <div class="col-3">
            <button type="button" class="btn btn-info">9</button>
          </div>
           <div class="col-3">
            <button type="button" class="btn btn-info">x</button>
          </div>
        </div>
        <div class="row"><div></div></div>

         <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-info">0</button>
          </div>


           <div class="col-3">
            <button type="button" class="btn btn-info">:</button>
          </div>
           <div class="col-3">
            <button type="button" class="btn btn-warning">=</button>
          </div>
        </div>

          
        </div>



        
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
